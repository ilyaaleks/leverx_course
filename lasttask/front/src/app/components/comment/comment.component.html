<div class="row bootstrap snippets">
  <div class="col-md-offset-2 col-sm-12">
    <div class="comment-wrapper">
      <div class="panel panel-info">

        <div class="panel-body">

          <ul class="media-list">
            <li class="media">
              <a [href]="'user/'+comment.author.id" class="pull-left">
                <span class="image_span float-left" [ngStyle]="{'background-image': getUrl()}"></span>
              </a>
              <div class="media-body">
                <strong class="text-success">@{{comment.author.username}}</strong>
                <p>
                  {{comment.text}}
                </p>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
